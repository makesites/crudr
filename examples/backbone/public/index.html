<!doctype html>
<html>
<head>
	<!-- dependencies -->
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
	<!-- backbone extension -->
	<script type="text/javascript" src="//rawgit.com/backbone-api/crudr/master/backbone.crudr.js"></script>
	<!-- CRUDr client lib -->
	<script type="text/javascript" src="crudr.js"></script>
	<!-- custom logic -->
	<script type="text/javascript">

		var Message = Backbone.Model.extend({

			initialize: function() {
				this.bind('error', function(model, err) {
					alert(err.message);
				});
			}

		});

		var Messages = Backbone.Collection.extend({

			// CHANGE THIS with your own backend, matching the configuration in server.js
			backend: 'test',

			model: Message,

		});

		var MessageView = Backbone.View.extend({

			tagName: 'li',

			events: {
				'click .delete': 'delete'
			},

			initialize: function() {
				_.bindAll(this, 'render', 'delete');

				this.template = _.template($('#message-template').html());
			},

			render: function() {
				$(this.el).html(this.template(this.model.toJSON()));
				return this;
			},

			delete: function(e) {
				e.preventDefault();
				this.model.destroy();
			}

		});

		var MessagesView = Backbone.View.extend({

			events: {
				'click .send': 'send',
				'keypress .message': 'keypress'
			},

			initialize: function(options) {
				_.bindAll(this, 'render', 'send', 'keypress');

				this.collection.bind('add change remove reset', this.render);
				this.collection.fetch();

				this.template = _.template($('#messages-template').html());
			},

			render: function() {
				$(this.el).html(this.template());

				if( this.collection.length ){
					this.collection.each(function(message) {
						var view = new MessageView({ model: message });
						this.$('ul').append(view.render().el);
					});
				}

				return this;
			},

			send: function() {
				this.collection.create({ text: this.$('.message').val() });
				this.$('.message').val('');
			},

			keypress: function(e) {
				if (e.which === 13) this.send();
			}

		});

		$(function() {
			// initialize crudr
			crudr.connect({ auth: false, log: true }, function( response ){

				window.messages = new Messages();
				new MessagesView({ el: $('#messages'), collection: messages }).render();

			});

		});

	</script>

	<script id="message-template" type="text/template">
		<%= text %>
		<a class="delete" href="#">[x]</a>
	</script>

	<script id="messages-template" type="text/template">
		<input class="message" type="text">
		<input class="send" type="submit" value="Send">
		<ul></ul>
	</script>
</head>
<body>
	<h1>Backbone Messaging</h1>
	<p>A more complex example with templating and data models using Backbone.js</p>
	<p>The integration is streamlined with the usage of the <a href="https://github.com/backbone-api/crudr">backbone.crudr</a> extension</p>
	<div id="messages"></div>
</body>
</html>
