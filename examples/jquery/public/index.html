<html>
<head>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="crudr/client.js"></script>

	<script>
		// variables
		// CHANGE THIS with your own backend, matching the configuration in server.js
		var backend = "test";

		// generic callbacks
		var callbacks = {
			error: function(err){
				console.log(err)
			},
			success: function( response ){
				console.log( response );
			}
		};
		//
		function setupEvents(){

			$("#chat").on(backend +':create', function() {
				console.log("create");
				var list = arguments;
				// remove the first item (the event)
				delete list[0];
				for(i in list){
					$("#chat").append("<li>"+list[i].data+"</li>");
				}
			});

			$("#chat").on(backend +':read', function() {
				// jQuery has is passing the array on item at a time :P
				console.log("read");
				var list = arguments;
				// remove the first item (the event)
				delete list[0];
				for(i in list){
					$("#chat").append("<li>"+list[i].data+"</li>");
				}

			});

		}

		function setupTriggers(){

			$(".send").click(function(){
				var text = $(".message").val();
				// add to the chat
				$("#chat").append("<li>"+text+"</li>");
				// sync with crudr
				var req = {
					backend: backend,
					model: { data : text },
					//options: null
				};

				crudr.create(req, callbacks);

			});

		}

		function loadData(){

			// sync with crudr
			var req = {
				backend: backend,
				model: {}
			};

			crudr.read(req, callbacks);

		}

		// on document ready...
		$(function() {

			crudr.connect({ auth: false, log: true }, function( response ){

				//var message = new Message();

				var model = crudr.subscribe({
					name: backend,
					el: $("#chat")
				});

				setupEvents();

				setupTriggers();

				loadData();

			});


		});
	</script>

</head>
<body>
	<h1>jQuery messaging</h1>
	<p>Similar example as the vanilla messaging, although now the events are driven by jQuery's event handler...</p>
	<ul id="chat"></ul>

	<input class="message" type="text">
	<input class="send" type="submit" value="Send">

</body>
</html>
